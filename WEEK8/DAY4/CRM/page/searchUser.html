<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训2017-10JS</title>
    <link rel="stylesheet" href="../css/userList.css">
</head>
<body>
<div class="box">
    <form id="formCheck">
        选择查询:
        <input type="text" list="url_list" name="getFor" id="getFor">
        <datalist id="url_list">
            <option label="name" value="name"></option>
            <option label="age" value="age"></option>
            <option label="sex" value="sex"></option>
            <option label="tel" value="tel"></option>
            <option label="time" value="time"></option>
            <option label="address" value="address"></option>
        </datalist>
        <input type="text" placeholder="请输入查询关键字" id="getCon" name="getCon" >
        <input type="button" id="submit" value="查询">
    </form>
</div>
<div class="box" id="box">
    <h2 class="head">
        <span>ID编号</span>
        <span>姓名</span>
        <span>年龄</span>
        <span>性别</span>
        <span>操作</span>
    </h2>
    <ul id="list" class="list"></ul>
</div>
</body>
</html>
<script src="../js/jquery-3.2.1.min.js"></script>
<script>
    let $list=$("#list"),
        $submit=$("#submit");
    $submit.click(function () {
        $.ajax({
            url:"/searchUser?"+decodeURIComponent($("#formCheck").serialize()),
            type:"GET",
            data:null,
            dataType:"json",
            cache:false,
            async:false,
            success:bindHTML
        })
    });
    function bindHTML (res) {
        let str=``;
        $.each(res.data,(index,item)=>{
            str+= `<li id="li${item.id}">
            <span>${item.id}</span>
            <span>${item.name}</span>
            <span>${item.age}</span>
            <span>${item.sex==0?"男":"女"}</span>
            <span>
                <button class="del" data-id="${item.id}">
                   删除
                </button>
                <button class="check" data-id="${item.id}">
                   查看/修改
                </button>
            </span>
        </li>`;
        });
        $list.html(str);
    }
</script>
