<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html,body,div,ul,li{
            margin: 0;
            padding: 0;
            -webkit-user-select: none;
        }
        html,body{
            width: 100%;
            background-color: #ddd;
        }
        div{
            width:95% ;
            margin: 0 auto;
            color: #fff;
            font-size: 50px;
            text-align: center;
        }
        ul.floor{
            width: 80px;
            font-size: 20px;
            border: 1px dashed rosybrown;
            position: fixed;
            left: 10px;
            top: 50%;
            margin-top: -180px;
        }
        ul,li{
           list-style: none;
        }
        .floor li{
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            background-color: #fff;
        }
        .floor li:hover{
            background-color: #ff4538;
            color: #fff;
        }
        .floor li.select{
            background-color: #ff4538;
            color: #fff;
        }
    </style>
</head>
<body>
<div><img src="img/clothes.png" alt=""></div>
<div><img src="img/appliances.png" alt=""></div>
<div><img src="img/digital.png" alt=""></div>
<div><img src="img/3c.png" alt=""></div>
<div><img src="img/foods.png" alt=""></div>
<div><img src="img/childs.png" alt=""></div>
<div><img src="img/books.png" alt=""></div>
<div><img src="img/games.png" alt=""></div>
<div><img src="img/travel.png" alt=""></div>
<ul class="floor">
    <li id="0">服饰</li>
    <li id="1">家电</li>
    <li id="2">数码</li>
    <li id="3">3C</li>
    <li id="4">吃货</li>
    <li id="5">母婴</li>
    <li id="6">图书</li>
    <li id="7">游戏</li>
    <li id="8">旅游</li>
    <li id="9">顶部</li>
</ul>
</body>
</html>
<script src="js/public.js"></script>
<script src="js/1.js"></script>
