<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训2017-10JS</title>
    <style>
        html,body,div{
            margin: 0;
            padding: 0;
        }
        img{
            width: 100%;
            height: 100%;
        }
        .box{
            position: relative;
            width: 700px;
            height: 860px;
            margin: 0 auto;
        }
        .list{
            position: absolute;
            width: 200px;
            height: 260px;
            /*滤镜: blur()模糊度*/
            filter: blur(10px);
            box-shadow: 1px 1px 5px 5px gainsboro;
        }
        .select{
            position: absolute;
            width: 200px;
            height: 260px;
            box-shadow: 2px 2px 5px 5px yellow;
            left: 50%;
            top:50%;
            margin-left: -100px;
            margin-top: -140px;
        }
        .box div:nth-child(2){
            left:50% ;
            margin-left: -100px;
        }
        .box div:nth-child(3){
            right: 0;
            top:300px
        }
        .box div:nth-child(4){
            bottom: 0;
            left:50% ;
            margin-left: -100px;
        }
        .box div:nth-child(5){
            top:300px
        }
        .sel{
            filter: blur(0);
        }
    </style>
</head>
<body>
<div class="box">
    <div class="select">
        <img src="img/person1.jpg" alt="">
    </div>
</div>

<button id="prev">上一个</button>
<button id="next">下一个</button>
<button id="btn">选择</button>

</body>
</html>
<script>

    var box=document.getElementsByClassName("box")[0];
    var list=box.getElementsByClassName("list");
    var next=document.getElementById("next");
    var prev=document.getElementById("prev");
    var btn=document.getElementById("btn");

    var ary=[{img:"person1.jpg"},{img:"person2.jpg"},{img:"person3.jpg"},{img:"person4.jpg"}];
    //循环绑定数据
    for(var i=0;i<ary.length;i++){
        box.innerHTML+=`<div class="list"><img src="img/${ary[i].img}"/></div>`;
    }
    var select=box.getElementsByClassName("select")[0];
    function change(n) {
        select.innerHTML=list[n].innerHTML;
        console.log(select,list[n]);
        for(var i=0;i<list.length;i++){
            list[i].className="list";
        }
        list[n].className+=" sel";
    }

    change(0);
    var step=0;
    function getImg () {
        step++;
        step>list.length-1?step=0:null;
        change(step);
    }
    next.onclick=getImg;
    prev.onclick=function () {
        step--;
        step<0?step=list.length-1:null;
        change(step);
    };
    var timer=window.setInterval(getImg,100);
    btn.flag=false;
    btn.onclick=function () {
        this.flag=!this.flag;
        if(this.flag){
            window.clearInterval(timer);
        }else {
            timer=window.setInterval(getImg,100);
        }
    }
</script>
