<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>事件委托-选项卡</title>
		<style type="text/css">
			html,
			body,
			div,
			ul,
			li {
				margin: 0;
				padding: 0;
				-webkit-user-select: none;
				font-family: "微软雅黑";
				font-size: 14px;
			}
			
			ul,
			li {
				list-style: none;
			}
			
			.tabBox {
				margin: 10px auto;
				width: 600px;
				overflow: hidden;
			}
			
			.tabBox ul {
				position: relative;
				top: 1px;
				overflow: hidden;
			}
			
			.tabBox ul li {
				display: inline-block;
				margin-right: 10px;
				width: 80px;
				height: 30px;
				line-height: 30px;
				text-align: center;
				border: 1px solid green;
				cursor: pointer;
			}
			
			.tabBox ul li.bg {
				background-color: lightgreen;
				border-bottom-color: lightgreen;
			}
			
			.tabBox div {
				display: none;
				height: 100px;
				line-height: 100px;
				text-align: center;
				background-color: lightgreen;
				border: 1px solid green;
			}
			
			.tabBox div.bg {
				display: block;
			}
		</style>
	</head>

	<body>
		<div class="tabBox">
			<ul>
				<li class="bg">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
			<div class="bg">1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
		</div>
		<div class="tabBox">
			<ul>
				<li class="bg">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
			<div class="bg">1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
		</div>
		<div class="tabBox">
			<ul>
				<li class="bg">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
			<div class="bg">1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
		</div>
	</body>

</html>
<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">

	let tabBox=document.getElementsByClassName("tabBox");

	for(let i=0;i<tabBox.length;i++){
        tabBox[i].onclick=function (e) {
            //根据当前tabBox获取所有的li和div
			//this :当前tabBox
            let list=this.getElementsByTagName("li");
            let oDiv=this.getElementsByTagName("div");
            //只有你点的是li的时候才会操作,判断当前事件源的tagName是"LI"
            //一个元素的tagName是他的大写标签名
            if(e.target.tagName=="LI"){
                //求出事件源的索引
                let index=$.index(e.target);
                //让所的li没有选中样式
                for(let i=0;i<list.length;i++){
                    list[i].className="";
                    oDiv[i].className="";
                }
                e.target.className="bg";
                oDiv[index].className="bg";
            }
        }
	}

</script>
